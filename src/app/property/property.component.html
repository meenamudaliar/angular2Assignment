<h1 style="text-align: center; color: darkblue;">CREATE PROPERTY</h1>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
<label>Name</label>
<input type="text" class="form-control" id="name"
[(ngModel)]="property.name" name="name">

    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" id="description"
        [(ngModel)]="property.description" name="description">
        
            </div>
            <div class="form-group">
                <label>Size</label>
                <input type="text" class="form-control" id="size"
                [(ngModel)]="property.size" name="size">
                
                    </div>
                <button class="btn btn-success" type="submit">Create Property</button>
            </form>
